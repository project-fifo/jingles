<div class="tab-pane" id="packages">
  <div class="pane-nav">
    <a href="#/configuration/packages/new" class="btn btn-primary" translate>
       New Package
    </a>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <table class="table table-condensed table-hover" ng-show='list.length' ng-table="tableParams">
          <tr ng-repeat="pack in list">
            <td data-title="'Name'|translate" sortable="'name'"><a href="#/configuration/packages/{{pack.uuid}}">{{pack.name}}</a></td>
            <td data-title="'Ram'|translate" sortable="'ram'">{{pack.ram | Mbytes}}</td>
            <td data-title="'Disk'|translate" sortable="'quota'">{{pack.quota | Gbytes}}</td>
            <td data-title="'CPU Cap'|translate" sortable="'cpu_cap'">{{pack.cpu_cap}}</td>
            <td>
              <i ng-click="delete(pack)" jq-run='tooltip' title="Delete" class="glyphicon glyphicon-remove clickable" bs-modal="'views/partials/modal-confirm.html'"></i>
            </td>
          </tr>
      </table>
    </div>
  </div>
</div>
